<template>
    <lightning-card title="Accunt Details" icon-name="standard:account">
        <lightning-record-view-form object-api-name={objectApiName} record-id={recordId}>
              <table>
                <tr>
                    <td><lightning-output-field field-name="Name"></lightning-output-field></td>
                    <td><lightning-output-field field-name="Rating"></lightning-output-field></td>

                </tr>
                <tr>
                    <td><lightning-output-field field-name="Industry"></lightning-output-field></td>
                    <td><lightning-output-field field-name="AnnualRevenue"></lightning-output-field></td>

                </tr>
                <tr>
                    <td><lightning-output-field field-name="Phone"></lightning-output-field></td>
                    <td><lightning-output-field field-name="Fax"></lightning-output-field></td>

                </tr>
                <tr>
                    <td><lightning-output-field field-name="Email"></lightning-output-field></td>
                    <td><lightning-output-field field-name="Website"></lightning-output-field></td>

                </tr>

              </table>
        </lightning-record-view-form>
    </lightning-card>
</template>
